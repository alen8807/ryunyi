
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이윤이 | Lee Yoonyi - Yonsei University Portfolio</title>
    
    <!-- 필수 라이브러리 (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yonsei: {
                            blue: '#003876',
                            light: '#e6ebf2'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans KR', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { scroll-behavior: smooth; -webkit-font-smoothing: antialiased; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        .slide-up { animation: slideInUp 0.8s ease-out forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Header Component ---
        const Header = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <header className={`fixed top-0 left-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white/90 backdrop-blur-md shadow-sm' : 'bg-transparent py-2'}`}>
                    <div className="max-w-7xl mx-auto px-6 lg:px-12 flex justify-between items-center h-20">
                        <div className="flex items-center gap-3">
                            <span className="text-2xl font-black tracking-tighter text-yonsei-blue uppercase">
                                LEE YOONYI
                            </span>
                            <span className="hidden sm:block h-5 w-[1px] bg-slate-300"></span>
                            <span className="hidden sm:block text-xs font-bold text-slate-400 tracking-widest uppercase">Yonsei Univ</span>
                        </div>
                        <nav className="hidden md:flex items-center gap-10">
                            {['About', 'Experience', 'Research', 'Contact'].map(item => (
                                <a key={item} href={`#${item.toLowerCase()}`} className="text-sm font-bold text-slate-600 hover:text-yonsei-blue transition-colors uppercase tracking-wide">
                                    {item}
                                </a>
                            ))}
                        </nav>
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="md:hidden p-2 text-slate-700">
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                {isMenuOpen ? <path d="M6 18L18 6M6 6l12 12" /> : <path d="M4 6h16M4 12h16M4 18h16" />}
                            </svg>
                        </button>
                    </div>
                    {isMenuOpen && (
                        <div className="md:hidden bg-white border-b border-slate-200 p-6 flex flex-col gap-4 shadow-xl fade-in">
                            <a href="#about" onClick={() => setIsMenuOpen(false)} className="text-lg font-bold">About</a>
                            <a href="#experience" onClick={() => setIsMenuOpen(false)} className="text-lg font-bold">Experience</a>
                            <a href="#research" onClick={() => setIsMenuOpen(false)} className="text-lg font-bold">Research</a>
                            <a href="#contact" onClick={() => setIsMenuOpen(false)} className="text-lg font-bold">Contact</a>
                        </div>
                    )}
                </header>
            );
        };

        // --- Hero Component ---
        const Hero = () => (
            <section className="relative pt-48 pb-32 lg:pt-64 lg:pb-48 bg-white overflow-hidden">
                <div className="max-w-7xl mx-auto px-6 lg:px-12 relative z-10">
                    <div className="max-w-4xl">
                        <div className="inline-flex items-center px-4 py-1.5 rounded-full bg-blue-50 text-yonsei-blue text-xs font-extrabold mb-8 border border-blue-100 uppercase tracking-widest slide-up">
                            Future-Leading Data Scientist
                        </div>
                        <h1 className="text-6xl lg:text-9xl font-black text-slate-900 mb-8 leading-[0.9] tracking-tight slide-up" style={{animationDelay: '0.1s'}}>
                            Hello, <br/>I'm <span className="text-yonsei-blue">Lee Yoonyi</span>
                        </h1>
                        <p className="text-xl lg:text-2xl text-slate-500 mb-12 max-w-2xl leading-relaxed slide-up" style={{animationDelay: '0.2s'}}>
                            연세대학교에서 통계학 및 데이터 사이언스를 전공하며, 복잡한 데이터 속에서 가치 있는 통찰력을 발견하는 과정을 즐깁니다.
                        </p>
                        <div className="flex flex-wrap gap-5 slide-up" style={{animationDelay: '0.3s'}}>
                            <a href="#research" className="px-10 py-5 bg-yonsei-blue text-white rounded-2xl font-bold shadow-2xl hover:bg-blue-800 transition-all hover:-translate-y-1">View Research</a>
                            <a href="#contact" className="px-10 py-5 bg-white text-slate-900 border border-slate-200 rounded-2xl font-bold hover:bg-slate-50 transition-all shadow-sm">Get in Touch</a>
                        </div>
                    </div>
                </div>
                <div className="absolute top-1/2 right-0 -translate-y-1/2 w-1/2 h-full opacity-30 pointer-events-none overflow-hidden">
                    <div className="absolute top-[20%] right-[10%] w-96 h-96 bg-blue-200 rounded-full filter blur-3xl animate-blob"></div>
                    <div className="absolute bottom-[10%] right-[30%] w-72 h-72 bg-indigo-200 rounded-full filter blur-3xl animate-blob animation-delay-2000"></div>
                </div>
            </section>
        );

        // --- About Component ---
        const About = () => {
            const education = [
                { degree: 'Master of Statistics & Data Science', school: '연세대학교 대학원 (Yonsei Univ.)', period: '2025 - Present', gpa: '4.21 / 4.3' },
                { degree: 'Bachelor of Applied Statistics', school: '연세대학교 (Yonsei Univ.)', period: '2020 - 2024', gpa: '4.09 / 4.3' }
            ];
            return (
                <section id="about" className="py-32 bg-slate-50">
                    <div className="max-w-7xl mx-auto px-6 lg:px-12">
                        <div className="grid lg:grid-cols-3 gap-16">
                            <div className="lg:col-span-1">
                                <h2 className="text-4xl font-black text-slate-900 mb-6 uppercase tracking-tight">Academic <br/>Background</h2>
                                <p className="text-slate-500 font-medium">탄탄한 통계적 지식을 바탕으로 데이터 기반의 의사결정을 연구합니다.</p>
                            </div>
                            <div className="lg:col-span-2 space-y-8">
                                {education.map((edu, i) => (
                                    <div key={i} className="bg-white p-10 rounded-3xl shadow-sm border border-slate-100 hover:shadow-xl transition-all group">
                                        <div className="flex flex-col sm:flex-row justify-between gap-6">
                                            <div>
                                                <h3 className="text-2xl font-bold text-slate-900 group-hover:text-yonsei-blue transition-colors mb-2">{edu.degree}</h3>
                                                <p className="text-slate-500 font-medium">{edu.school}</p>
                                            </div>
                                            <div className="text-left sm:text-right">
                                                <span className="text-blue-600 font-black text-xl bg-blue-50 px-4 py-1.5 rounded-xl border border-blue-100">{edu.gpa}</span>
                                                <p className="text-xs text-slate-400 mt-3 font-bold uppercase tracking-widest">{edu.period}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Experience Component ---
        const Experience = () => {
            const list = [
                { role: 'Research Intern', company: 'Symbio Living Tech', date: '2023' },
                { role: 'Research Intern', company: 'CSES (사회적가치연구원)', date: '2022' },
                { role: 'Ybigta (연세빅데이터학회)', company: '학회 활동', date: '2024' },
                { role: 'ESC (연세통계학술학회)', company: '학회 활동', date: '2021-2022' }
            ];
            return (
                <section id="experience" className="py-32 bg-white">
                    <div className="max-w-7xl mx-auto px-6 lg:px-12">
                        <h2 className="text-4xl font-black text-center mb-20 uppercase">Professional Path</h2>
                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                            {list.map((item, i) => (
                                <div key={i} className="p-8 rounded-3xl border border-slate-100 bg-slate-50/50 hover:bg-white hover:shadow-xl hover:border-blue-200 transition-all group">
                                    <p className="text-xs font-black text-yonsei-blue mb-4 tracking-widest">{item.date}</p>
                                    <h3 className="text-xl font-bold mb-2">{item.role}</h3>
                                    <p className="text-slate-500 text-sm font-medium">{item.company}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- Research Component ---
        const Research = () => {
            const projects = [
                { title: 'Bigcontest (빅콘테스트)', type: 'Award', desc: '2022, 2023, 2024 3년 연속 수상 기록. 데이터 분석 경진대회 최적화 전략 수립.', link: 'https://www.bigcontest.or.kr/' },
                { title: 'Research Publication', type: 'Arxiv', desc: 'AI 및 기술 분야 학술 연구 참여. Arxiv (2506.03426) 및 KCI 등재.', link: 'https://arxiv.org/abs/2506.03426' },
                { title: 'CSES Reports', type: 'Publication', desc: '사회적 가치 측정 지표 연구 및 리포트 발간 기여.', link: 'https://www.cses.re.kr/publishedData/reportList.do' }
            ];
            return (
                <section id="research" className="py-32 bg-slate-900 text-white">
                    <div className="max-w-7xl mx-auto px-6 lg:px-12">
                        <div className="mb-20">
                            <h2 className="text-4xl font-black mb-4 uppercase">Featured Research</h2>
                            <p className="text-slate-400">데이터를 통해 세상을 바라보는 이윤이의 연구 기록입니다.</p>
                        </div>
                        <div className="grid lg:grid-cols-3 gap-8">
                            {projects.map((p, i) => (
                                <div key={i} className="p-10 rounded-3xl bg-white/5 border border-white/10 hover:bg-white/10 transition-all">
                                    <span className="text-[10px] font-black uppercase tracking-[0.2em] text-blue-400 mb-6 block">{p.type}</span>
                                    <h3 className="text-2xl font-bold mb-4">{p.title}</h3>
                                    <p className="text-slate-400 text-sm leading-relaxed mb-8">{p.desc}</p>
                                    <a href={p.link} target="_blank" className="text-xs font-black uppercase tracking-widest hover:text-blue-400 transition-colors">Details ↗</a>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- AI Chat Assistant (Optional Mock Up) ---
        const AIChatAssistant = () => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div className="fixed bottom-8 right-8 z-[100]">
                    {isOpen && (
                        <div className="mb-4 w-[320px] h-[400px] bg-white rounded-2xl shadow-2xl border border-slate-200 flex flex-col overflow-hidden fade-in">
                            <div className="bg-yonsei-blue p-4 text-white font-bold flex justify-between">
                                <span>이윤이 AI 비서</span>
                                <button onClick={() => setIsOpen(false)}>×</button>
                            </div>
                            <div className="flex-1 p-4 overflow-y-auto bg-slate-50 text-sm">
                                <div className="bg-white p-3 rounded-xl shadow-sm mb-4 border border-slate-200">
                                    안녕하세요! 이윤이님에 대해 궁금하신 점이 있으신가요?
                                </div>
                            </div>
                            <div className="p-4 bg-white border-t flex">
                                <input type="text" placeholder="질문하기..." className="flex-1 text-xs outline-none" disabled />
                                <button className="text-yonsei-blue font-bold ml-2">→</button>
                            </div>
                        </div>
                    )}
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-16 h-16 bg-yonsei-blue rounded-full flex items-center justify-center text-white shadow-xl hover:scale-110 transition-transform"
                    >
                        <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                        </svg>
                    </button>
                </div>
            );
        };

        // --- Main App Component ---
        const App = () => (
            <div className="min-h-screen">
                <Header />
                <main>
                    <Hero />
                    <About />
                    <Experience />
                    <Research />
                </main>
                <footer id="contact" className="py-20 bg-white border-t border-slate-100">
                    <div className="max-w-4xl mx-auto px-6 text-center">
                        <h2 className="text-4xl font-black mb-8">Contact Information</h2>
                        <p className="text-xl font-bold text-yonsei-blue mb-4">ryunyi0723@gmail.com</p>
                        <div className="flex justify-center gap-6 text-sm font-bold text-slate-400">
                            <a href="https://github.com/alen8807" target="_blank">GITHUB</a>
                            <a href="#">LINKEDIN</a>
                        </div>
                        <p className="mt-12 text-[10px] text-slate-300 font-bold uppercase tracking-widest">© 2025 Lee Yoonyi. All rights reserved.</p>
                    </div>
                </footer>
                <AIChatAssistant />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
