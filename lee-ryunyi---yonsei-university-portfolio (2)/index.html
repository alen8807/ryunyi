
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee Ryunyi | Yonsei University</title>
    
    <!-- CDNs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            scroll-behavior: smooth;
        }
        .yonsei-blue { color: #003876; }
        .bg-yonsei-blue { background-color: #003876; }
        
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .animate-fade-in { animation: fadeIn 1s ease-out forwards; }
        .animate-slide-up { animation: slideInUp 0.8s ease-out forwards; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-500 { animation-delay: 0.5s; }
    </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Components ---

        const Header = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            return (
                <header className="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex-shrink-0 flex items-center gap-2">
                                <span className="text-2xl font-bold bg-gradient-to-r from-blue-900 to-blue-600 bg-clip-text text-transparent uppercase tracking-tighter">
                                    LEE RYUNYI
                                </span>
                                <span className="hidden sm:block text-sm font-medium text-slate-400 ml-4 uppercase tracking-widest">Yonsei Univ.</span>
                            </div>
                            <nav className="hidden md:flex space-x-8">
                                <a href="#about" className="text-slate-600 hover:text-blue-900 font-medium transition-colors text-sm">About</a>
                                <a href="#experience" className="text-slate-600 hover:text-blue-900 font-medium transition-colors text-sm">Experience</a>
                                <a href="#projects" className="text-slate-600 hover:text-blue-900 font-medium transition-colors text-sm">Research</a>
                                <a href="#contact" className="text-slate-600 hover:text-blue-900 font-medium transition-colors text-sm">Contact</a>
                            </nav>
                            <div className="md:hidden">
                                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 text-slate-600">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        {isMenuOpen ? <path d="M6 18L18 6M6 6l12 12" /> : <path d="M4 6h16M4 12h16M4 18h16" />}
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    {isMenuOpen && (
                        <div className="md:hidden bg-white border-b border-slate-200 p-4 space-y-2">
                            <a href="#about" onClick={() => setIsMenuOpen(false)} className="block py-2 text-slate-600">About</a>
                            <a href="#experience" onClick={() => setIsMenuOpen(false)} className="block py-2 text-slate-600">Experience</a>
                            <a href="#projects" onClick={() => setIsMenuOpen(false)} className="block py-2 text-slate-600">Research</a>
                            <a href="#contact" onClick={() => setIsMenuOpen(false)} className="block py-2 text-slate-600">Contact</a>
                        </div>
                    )}
                </header>
            );
        };

        const Hero = () => (
            <section className="relative py-24 lg:py-40 overflow-hidden flex items-center justify-center bg-white">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 text-center">
                    <div className="inline-flex items-center px-4 py-1.5 rounded-full bg-blue-50 text-blue-700 text-sm font-bold mb-8 border border-blue-100 animate-fade-in">
                        <span className="w-2 h-2 rounded-full bg-blue-600 mr-2 animate-pulse"></span>
                        Statistical Data Science Specialist
                    </div>
                    <h1 className="text-5xl lg:text-8xl font-extrabold tracking-tight text-slate-900 mb-6 leading-tight animate-slide-up">
                        Hi, I'm <span className="text-[#003876]">Lee Ryunyi</span>
                    </h1>
                    <p className="text-xl lg:text-2xl text-slate-600 mb-12 animate-slide-up delay-200 max-w-2xl mx-auto">
                        Yonsei University Graduate Student specializing in Statistics and Data Science.
                    </p>
                    <div className="flex flex-col sm:flex-row justify-center gap-6 animate-slide-up delay-500">
                        <a href="#projects" className="px-10 py-4 bg-[#003876] text-white rounded-2xl font-bold shadow-xl hover:bg-blue-800 transition-all">View Research</a>
                        <a href="#contact" className="px-10 py-4 bg-white text-slate-900 border border-slate-200 rounded-2xl font-bold hover:bg-slate-50 transition-all shadow-sm">Contact</a>
                    </div>
                </div>
                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full pointer-events-none -z-10 overflow-hidden opacity-20">
                    <div className="absolute top-[10%] left-[5%] w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl animate-blob"></div>
                    <div className="absolute bottom-[10%] right-[5%] w-80 h-80 bg-indigo-300 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000"></div>
                </div>
            </section>
        );

        const About = () => {
            const education = [
                { degree: 'Master of Statistics & Data Science', institution: 'Yonsei University', period: '2025 - Present', gpa: '4.21 / 4.3' },
                { degree: 'Bachelor of Applied Statistics', institution: 'Yonsei University', period: '2020 - 2024', gpa: '4.09 / 4.3' }
            ];
            return (
                <section id="about" className="py-24 bg-slate-50">
                    <div className="max-w-4xl mx-auto px-4">
                        <h2 className="text-3xl font-bold text-center text-slate-900 mb-12">Academic Journey</h2>
                        <div className="space-y-6">
                            {education.map((edu, idx) => (
                                <div key={idx} className="p-8 rounded-3xl bg-white border border-slate-100 shadow-sm hover:border-blue-300 transition-all">
                                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                        <div>
                                            <h3 className="text-2xl font-bold text-slate-900">{edu.degree}</h3>
                                            <p className="text-[#003876] font-semibold">{edu.institution}</p>
                                        </div>
                                        <div className="text-right">
                                            <span className="text-blue-600 font-bold bg-blue-50 px-4 py-1 rounded-full text-lg border border-blue-100">{edu.gpa}</span>
                                            <p className="text-sm text-slate-400 mt-2">{edu.period}</p>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Projects = () => {
            const getScreenshotUrl = (url) => `https://s0.wp.com/mshots/v1/${encodeURIComponent(url)}?w=800`;
            const items = [
                { title: 'Bigcontest (빅콘테스트)', category: 'Winner', url: 'https://www.bigcontest.or.kr/', description: '3년 연속(22, 23, 24) 수상. 데이터 기반 문제 해결 역량 증명.' },
                { title: 'Research Paper: AI', category: 'Publication', url: 'https://arxiv.org/abs/2506.03426', description: 'Arxiv(2506.03426) 및 KCI 등재 학술 연구 참여.' },
                { title: 'CSES Research Reports', category: 'Report', url: 'https://www.cses.re.kr/publishedData/reportList.do', description: '사회적 가치 측정 및 환경 데이터 분석 리포트 발간 기여.' }
            ];
            return (
                <section id="projects" className="py-24 bg-white">
                    <div className="max-w-7xl mx-auto px-4">
                        <h2 className="text-3xl font-bold mb-12 text-center">Research & Projects</h2>
                        <div className="grid md:grid-cols-3 gap-8">
                            {items.map((item, idx) => (
                                <div key={idx} className="group bg-slate-50 rounded-3xl overflow-hidden border border-slate-100 hover:shadow-xl transition-all">
                                    <div className="aspect-video bg-slate-200 overflow-hidden">
                                        <img src={getScreenshotUrl(item.url)} alt={item.title} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                                    </div>
                                    <div className="p-8">
                                        <span className="text-xs font-bold text-blue-600 uppercase tracking-widest">{item.category}</span>
                                        <h3 className="text-xl font-bold my-3">{item.title}</h3>
                                        <p className="text-slate-500 text-sm mb-6">{item.description}</p>
                                        <a href={item.url} target="_blank" className="text-blue-600 font-bold hover:underline">Learn More ↗</a>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer id="contact" className="bg-[#003876] text-white py-20 text-center">
                <div className="max-w-4xl mx-auto px-4">
                    <h2 className="text-4xl font-bold mb-8">Contact Information</h2>
                    <div className="flex flex-wrap justify-center gap-6 mb-12">
                        <a href="mailto:ryunyi0723@gmail.com" className="bg-white/10 px-8 py-4 rounded-2xl hover:bg-white/20 transition-all">ryunyi0723@gmail.com</a>
                        <a href="https://github.com/alen8807" target="_blank" className="bg-white/10 px-8 py-4 rounded-2xl hover:bg-white/20 transition-all">GitHub</a>
                    </div>
                    <p className="text-blue-200 text-sm">© 2025 Lee Ryunyi. All rights reserved.</p>
                </div>
            </footer>
        );

        const App = () => (
            <div className="min-h-screen">
                <Header />
                <main>
                    <Hero />
                    <About />
                    <Projects />
                </main>
                <Footer />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
